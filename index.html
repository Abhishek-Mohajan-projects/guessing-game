<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">

    <style>
        @media only screen and (max-width: 450px) {
            html {
                font-size: 55%;
            }

            input {
                padding: 0.4rem;
            }

            .btn {
                padding: 0.3rem;
            }
            
        }
    </style>
</head>
<body>
    

    <div class="container">
        <div class="card">
            <div class="card-title">
                <h1>Guessing Game</h1>
            </div>

            <div class="card-body">
                <form>
                    <div class="form-field">
                        <label for="guessingNumber">Enter a number between 1-5 : </label>
                        <input type="number" id="guessingNumber" min="1" max="5" required>
                    </div>

                    <div class="button">
                        <button type="submit" class="btn" id="check">Check Result</button>
                    </div>
                </form>

                <p class="resultText"></p>
                <p class="remainingAttempts"></p>
            </div>
        </div>
    </div>



    <script src="custom.js"></script>
</body>
</html>
